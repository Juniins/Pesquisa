<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reprodutor de √Åudio com Plyr.js</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
  <style>
    .audio-container {
      clear: both;
      overflow: auto;
    }

    .audio-container img {
      float: left;
      margin-right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .audio-container audio {
      float: left;
    }
  </style>
</head>
<body>
  <div class="audio-container">
    <img src="https://i.imgur.com/cknxSJf.png" alt="Imagem">
    <audio class="plyr" src="https://novoauxilio.com/eu%20sou%20especialista.mp3"></audio>
  </div>
  
  <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = new Plyr('.plyr', {
        controls: ['play', 'progress', 'current-time', 'duration']
      });
    });
  </script>
</body>
</html>
